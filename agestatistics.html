    <div class="content abe-fr">
        <div class="local"> 当前位置<em class="abe-space">&gt;</em><span class="abe-gray3">性别统计</span></div>
        <div id="container" style="height:400px"></div>

        <script type="text/javascript">


            /*查出根据年龄不同分段的统计*/
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            app.title = '坐标轴刻度与标签对齐';
            var sign= $.md5(jsonSort(map)+token+time+time);

            map.sign=sign.toUpperCase();
            /*查出根据性别的统计*/
            $.get(path + "/v1/statistical/age", map, function (res) {

                option = {
                    title : {
                        text: '每日访客年龄统计',

                    },
                    tooltip : {
                        trigger: 'axis'
                    },

                    toolbox: {
                        show : true,
                        feature : {
                            dataView : {show: true, readOnly: false},
                            magicType : {show: true, type: ['line', 'bar']},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    calculable : true,
                    xAxis : [
                        {
                            type : 'category',
                            data : ['0~12岁','13~18岁','19~30岁','31~50岁','51~70岁','>70岁']
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            name:'人数',
                            type:'bar',
                            data:res.data,
                            markPoint : {
                                data : [
                                    {type : 'max', name: '最大值'},
                                    {type : 'min', name: '最小值'}
                                ]
                            },
                            markLine : {
                                data : [
                                    {type : 'average', name: '平均值'}
                                ]
                            }
                        }

                    ]
                };

                if (option && typeof option === "object") {
                    myChart.setOption(option, true);
                }

            }, "json");

        </script>
